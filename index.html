
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>Document</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="index.css">

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="myWeek1">
        <h1>Data Science Portfolio</h1>
        <h2>Week1</h2>
        <p>The first chart tracks UK inflation level.</p>
        <div class="chart" id="Chart1"></div>

        <p>My second chart looks at the wholesale gas prices in the UK</p>
        <div class="chart" id="Chart2"> </div>

    </div> 


    <div class="myWeek2">
        <h2>Week2</h2>

        <p>IMF lending is at an all time high.</p>
        <div class="chart" id="Chart3"> </div>
    </div> 
</body>


<script>
    //Define charts:
    var myChart1 = "inflation.json";
    var myChart2 = "Gas price.json";
    var myChart3 = "IMF_lending.json";

    // Embed charts:
    vegaEmbed('#Chart1', myChart1);
    vegaEmbed('#Chart2', myChart2);
    vegaEmbed('#Chart3', myChart3);
</script>

</html>
